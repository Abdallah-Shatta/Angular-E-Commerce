<section class="w-75 mx-auto my-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="productSliderOptions">
                @for (item of productDetails.images; track $index) {
                    <ng-container>
                        <ng-template carouselSlide>
                            <div class="mx-2 text-center cursor-pointer">
                                <img [src]="item" class="w-100 rounded">
                            </div>
                        </ng-template>
                    </ng-container>
                }
            </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h3 class="h3">{{ productDetails.title }}</h3>
            <p class="text-muted h6 mb-3">{{ productDetails.description }}</p>
            <h4 class="h6 mb-3" style="color: var(--main-color);">{{ productDetails.category.name }}</h4>
            <div class="d-flex align-items-center justify-content-between mb-1">
                <span>{{ productDetails.price | currency: "EGP" }}</span>
                <div class="w-50">
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
                </div>
            </div>
            <button class="btn-main w-75" (click)="addProductToCart(productDetails._id)">Add To Cart</button>
        </div>
    </div>
</section>
